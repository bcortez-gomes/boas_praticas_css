<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício boas práticas de CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./build/styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="produtos row gx-5" style="max-width: 640px;">
            <div class="produto col-md-4 ">
                <div class="card">
                    <img class="produto__imagem card-img-top" src="https://via.placeholder.com/100x100">
                    <h6 class="produto__nome card-title">Nome do produto</h4>
                    <p class="produto__descricao card-text">
                        Descrição do produto
                    </p>
                </div>
            </div>
            <div class="produto col-md-4 produto--em-destaque">
                <div class="card">
                    <img class="produto__imagem card-img-top" src="https://via.placeholder.com/100x100">
                    <h6 class="produto__nome card-title">Nome do produto</h4>
                    <p class="produto__descricao card-text">
                        Descrição do produto
                    </p>
                </div>
            </div>
            <div class="produto col-md-4">
                <div class="card">
                    <img class="produto__imagem card-img-top" src="https://via.placeholder.com/100x100">
                    <h6 class="produto__nome card-title">Nome do produto</h4>
                    <p class="produto__descricao card-text">
                        Descrição do produto
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
